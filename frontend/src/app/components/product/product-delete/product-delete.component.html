<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="product?.name"
        readonly
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        readonly
        [value]="product?.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="accent">
    <i class="material-icons">delete</i>
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
    <i class="material-icons">cancel</i>
    Cancelar
  </button>
</mat-card>
